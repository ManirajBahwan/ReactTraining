<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
</head>
<body>

    <div id="displayCount"></div>
    <input type="button" value="Increment" onclick="increment()"/>
    <input type="button" value="Decrement" onclick="decrement()"/>
    
</body>
<script>
function increment(){
    console.log("Incrementing...");
    appStrore.dispatch({type:"INCREMENT"});
}

function decrement(){
    console.log("Decrementing...");
    appStrore.dispatch({type:"DECREMENT"});
}
function counterReducer(prevState={count:0},action){
let newState;
switch(action.type){
    case "INCREMENT":
    newState={...prevState,count:prevState.count+1};
    break;
    case "DECREMENT":
    newState={...prevState,count:prevState.count-1};
    break;
    default:
    newState={...prevState};
    break;
}
console.log("prevState::",prevState);
console.log("action::",action);
console.log("NewState::",newState);
return newState;

}
  const appStrore=Redux.createStore(counterReducer);
  console.log("appStore::",appStrore.getState());
  appStrore.subscribe(()=>{
console.log("REDUX STATE UPDATED:::",appStrore.getState());
document.getElementById("displayCount").innerText=appStrore.getState().count;

  });
    </script>
</html>
